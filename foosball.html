<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="dist/style.css">    
</head>
<body>

<div id="foosball" class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <button v-on:click="start" class="btn btn-lg btn-success">开始</button>
            <button v-on:click="end" class="btn btn-lg btn-danger">结束</button>
        </div>
    </div>
    <div class="row" style="height: 20px">

    </div>
    <div class="row">
        <div class="col-md-6">
    <div class="panel panel-info">
        <div class="panel-heading">左队</div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="avatar">
                    <img v-bind:src="left1_user_avatar" />
                </div>                
                <div class="btn-group-vertical">
                    <button class="btn btn-primary btn-sm glyphicon glyphicon-arrow-up
" v-on:click='goal(1)'>得分</button>
                    <button class="btn btn-warning btn-sm glyphicon glyphicon-arrow-down" v-on:click='own_goal(1)'>乌龙</button>
                </div>
            </div>
            <div class="col-md-6">    
                <div class="avatar">
                    <img v-bind:src="left2_user_avatar" />
                </div>
                <div class="btn-group-vertical">
                    <button v-on:click='goal(2)' class="btn btn-primary btn-sm glyphicon glyphicon-arrow-up">得分</button>
                    <button v-on:click='own_goal(2)' class="btn btn-warning btn-sm glyphicon glyphicon-arrow-down">乌龙</button>
                </div>
            </div>
            <div >
                <h2>{{left_goal}}</h2>    
            </div>
                        
        </div>
    </div>
       </div>

        <div class="col-md-6">
    <div class="panel panel-warning">
        <div class="panel-heading">右队</div>
        <div class="panel-body">
            <div class="col-md-6">
                <div class="avatar">
                    <img v-bind:src="right1_user_avatar"/>
                </div>
                <div class="btn-group-vertical">
                    <button v-on:click='goal(3)' class="btn btn-primary btn-sm glyphicon glyphicon-arrow-up">得分</button>
                    <button v-on:click='own_goal(3)' class="btn btn-warning btn-sm glyphicon glyphicon-arrow-down">乌龙</button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="avatar">
                    <img v-bind:src="right2_user_avatar"/>
                </div>
                <div class="btn-group-vertical">
                    <button v-on:click='goal(4)' class="btn btn-primary btn-sm glyphicon glyphicon-arrow-up">得分</button>
                    <button v-on:click='own_goal(4)' class="btn btn-warning btn-sm glyphicon glyphicon-arrow-down">乌龙</button>
                </div>
             </div>
             <h2>{{right_goal}}</h2>            
        </div>
    </div>
            </div>
    </div>
</div>

<script src="https://cdn1.lncld.net/static/js/av-mini-0.6.4.js"></script>
<script src="dist/index.js"></script>
</body>
</html>
